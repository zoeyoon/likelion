<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title></title>
        <style>
            #grid{
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 150px 2fr;
            }
            div {
                border: 5px solid gray
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div> 
            <div>Cascading Style Sheets (CSS) is a style sheet language used 
                for describing the presentation of a document written in a 
                markup language such as HTML or XML (including XML dialects 
                such as SVG, MathML or XHTML).[1]</div>   
        </div>
        
    </body>
</html>
